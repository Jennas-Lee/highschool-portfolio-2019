<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습예제2</title>
    <style>
        table, th, td { border : solid 1px; }
    </style>
</head>
<body>
    <h1>오늘의 날씨</h1>
    <table>
        <tr>
            <th>지역</th>
            <th>현재기온</th>
            <th>불쾌지수</th>

        </tr>
        <tr>
            <td>서울</td>
            <td>23</td>
            <td>60</td>
            <td rowspan="2" style="background-color:aquamarine">80</td>
            <td>4.7</td>
        </tr>
        <tr>
            <td>경기도</td>
            <td>20</td>
            <td>60</td>
            <td>5.0</td>
        </tr>
        <tr>
            <td>제주도</td>
            <td>21</td>
            <td>65</td>
            <td>85</td>
            <td>3.6</td>
        </tr>
    </table>
</body>
</html>
