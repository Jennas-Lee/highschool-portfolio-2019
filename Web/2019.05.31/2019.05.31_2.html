<body>
    <h1>다육식물이란?</h1>
    <p>
        다육식물은 <span id="desert">사막</span>과 같이 수분이 적고 <span id="dry">건조한 기후</span>에서 살아남기 위해 줄기나 잎에 많은 수분을 저장하는 식물이다.
    </p>
    <p>
        다육식물은 일반적으로 <span id="leaf">잎이 다육</span>이지만 줄기가 다육인 것도 있다.
    </p>
