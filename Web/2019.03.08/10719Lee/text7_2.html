        <h1>봄봄</h1>
        <b> 점순네 수탉(대강이가 크고 똑 오소리같이 실팍하게 생긴 놈)이 덩저리 작은 우리 </b>수탉을 함부로 해내는 것이다. <i>그것도 그냥 해</i>내는 것이 아니라 푸드득하고 <p>면두를 쪼고 물러섰다가 좀 사이를 두고 푸</p>드득하고 <strong>모가지를 쪼았다.</strong>
