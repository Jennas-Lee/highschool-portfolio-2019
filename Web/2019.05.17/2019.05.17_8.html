<body>
    <h1>난초</h1>
    <table>
        <tr>
            <th>- 난초의 특성</th>
        </tr>
        <tr>
            <td>난초는 <span class="red">외떡잎식물</span> 중에서 가장 진화한 식물이며, 아름답고 향기로운 꽃이
            <br>피는 관엽식물로 애호가가 많다.</td>
        </tr>
        <tr>
            <th>- 난초의 종류</th>
        </tr>
        <tr>
            <td>동양란과 서양란으로 구별되며, <span class="red">동양란</span>에는 보춘화화, 한란, 석곡, 풍란 등이
                <br>있고 <span class="red">서양란</span>에는 카틀레야, 심비듐, 덴드로븀, 팔레노프시스 등이 있다.</td>
        </tr>
    </table>
